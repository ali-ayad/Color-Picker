<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center;">
        <div style="margin: 10px;"> 
            <h2>First Number</h2>
            <input type="text" id="f-n">
        </div>
          <div> 
            <h2>Second Number</h2>
            <input type="text" id="s-n">
        </div>
        </div>
        <div style="display: flex; justify-content: center; text-align: center;">
           <button style="width: 100px; margin-top: 10px;" id="clc-btn">mode</button>
        </div>
      <div style="display:flex; width: 100%; justify-content: center; text-align: center; margin-top: 10px;">
        <h2> Result <span id="r-s">0</span> </h2>
      </div>
     
</body>
<script>
  document.getElementById("clc-btn").addEventListener("click",function(){
    let firstnum=document.getElementById("f-n").value
    let secondnum=document.getElementById("s-n").value

    result =mod1(firstnum,secondnum)

    document.getElementById("r-s").innerHTML=result

  })

  function mod1(num1,num2){
    return num1 % num2
  }
</script>
</html>
